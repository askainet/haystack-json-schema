name: Schemas

on:
  # Activate this workflow manually
  workflow_dispatch:

  # Activate this workflow with an API call
  # https://docs.github.com/en/actions/using-workflows/events-that-trigger-workflows#repository_dispatch
  repository_dispatch:
    types: [generate-pipeline-schemas]

  push:
    branches:
      - feat/use-docker

env:
  HAYSTACK_REF: ${{ github.event.client_payload.ref || 'main' }}

jobs:

  run:
    runs-on: ubuntu-latest
    steps:

      - name: Checkout
        uses: actions/checkout@v3

      - name: Update schema
        run: |
          echo "${{ github.event }}"
          docker run -it -v "${PWD}:/haystack-json-schema" "docker.io/deepset/haystack:base-cpu-${HAYSTACK_REF}" python /haystack-json-schema/.github/utils/generate_json_schema.py

      - name: Commit files
        run: |
          git status
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add .
          git commit -m "Update Schema" -a || echo "No changes to commit"
          git push

